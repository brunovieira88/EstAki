<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <style>
        body {
            background-color: #f4f7fc;
            margin-top: 150px;
            font-family: "Open Sans", sans-serif;
        }

        .navbar {
            background-color: #35F9D1;
            height: 80px;
            border-radius: 25px;

            align-content: center;
        }

        .navbar-toggler {
            border: none;

        }

        .nav-link {
            color: #666777;
            font-weight: 500;
            position: relative;
            font-size: 19px;
        }

        .navbar-brand {
            font-weight: 700;
            color: #666777;
            font-size: 24px;
            transition: 0.3s color;
        }

        .nav-link:hover, .nav-link.active {
            color: #000;
        }

        @media (min-width: 991px) {
            .nav-link::before {
                content: "";
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 0;
                height: 2px;

                visibility: hidden;

            .nav-link:hover::before, .nav-link.active::before {

        .container {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #35F9D1;
            border: none;
        }

            .btn-primary:hover {
                background-color: #29d9b8;
            }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="notification.html"><i class="fa fa-bell"></i></a>
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 " href="homepage.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2 " href="lockersmap.html">Rede de cacifos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="#">Quem Somos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="howto.html">Como utilizar</a>
                        </li>

                    </ul>
                    <ul class="navbar-nav justify-content-end" id="bd-theme">
                        <li><a class="navbar-brand" href="defs.html"><i class="theme-icon fa fa-gear"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="text-center">Simulação</h3>
        <form id="envioForm">
            <div class="mb-3">
                <label for="origem" class="form-label">Cacifo de envio</label>
                <select id="origem" class="form-select" required>
                    <option value="">Selecione um cacifo</option>
                    <option value="1">Cacifo na Escola Secundária João Afonso de Aveiro</option>
                    <option value="2">Cacifo no Centro Comercial Glicínias</option>
                    <option value="3">Cacifo no Centro Comercial Fórum Aveiro</option>
                    <option value="4">Cacifo na Universidade de Aveiro - DETI</option>
                    <option value="5">Cacifo na Estação Ferroviária de Aveiro</option>
                    <option value="6">Cacifo na Praia da Barra</option>
                    <option value="7">Cacifo no Mercado Municipal de Aveiro</option>
                    <option value="8">Cacifo na Estação de Comboios de Lisboa</option>
                    <option value="9">Cacifo no Centro Comercial Colombo em Lisboa</option>
                    <option value="10">Cacifo na Praça do Comércio em Lisboa</option>
                    <option value="11">Cacifo na Universidade do Porto</option>
                    <option value="12">Cacifo na Estação Ferroviária de Coimbra</option>
                </select>
                <div id="origemError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="destino" class="form-label">Morada do destinatário</label>
                <input type="text" id="destino" class="form-control" placeholder="Morada destinatário" required>
                <div id="destinoError" class="error-message"></div>
            </div>
            <h5 class="text-center">Detalhes</h5>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso</label>
                <input type="number" id="peso" class="form-control" placeholder="Kg (máx.: 25kg)" required>
                <div id="pesoError" class="error-message"></div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" id="comprimento" class="form-control" placeholder="Comprimento (cm)" required>
                </div>
                <div class="col">
                    <input type="number" id="largura" class="form-control" placeholder="Largura (cm)" required>
                </div>
                <div class="col">
                    <input type="number" id="altura" class="form-control" placeholder="Altura (cm)" required>
                </div>
            </div>
            <div id="dimensoesError" class="error-message mt-2"></div>
            <div class="mb-3 mt-3">
                <label for="tipoEnvio" class="form-label">Tipo de envio</label>
                <select id="tipoEnvio" class="form-select" required>
                    <option value="">Selecione um tipo de envio</option>
                    <option value="Envio Rápido">Envio Rápido</option>
                    <option value="Envio Econômico">Envio Econômico</option>
                </select>
                <div id="tipoEnvioError" class="error-message"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Concluir Simulação</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('envioForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const comprimento = parseFloat(document.getElementById('comprimento').value);
            const largura = parseFloat(document.getElementById('largura').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const tipoEnvio = document.getElementById('tipoEnvio').value;

            let hasError = false;

            document.getElementById('origemError').textContent = origem ? '' : 'É obrigatório selecionar um cacifo de envio.';
            hasError ||= !origem;

            document.getElementById('destinoError').textContent = destino.split(' ').length >= 3 ? '' : 'A morada do destino deve conter pelo menos 3 palavras.';
            hasError ||= destino.split(' ').length < 3;

            document.getElementById('pesoError').textContent = (peso > 0 && peso <= 25) ? '' : 'O peso deve ser entre 0 e 25kg.';
            hasError ||= !(peso > 0 && peso <= 25);

            const dimensoesValidas = comprimento > 0 && comprimento <= 63 && largura > 0 && largura <= 43 && altura > 0 && altura <= 54;
            document.getElementById('dimensoesError').textContent = dimensoesValidas ? '' : 'As dimensões máximas permitidas são 63cm x 43cm x 54cm.';
            hasError ||= !dimensoesValidas;

            document.getElementById('tipoEnvioError').textContent = tipoEnvio ? '' : 'É obrigatório selecionar um tipo de envio.';
            hasError ||= !tipoEnvio;

            if (!hasError) {
                const origemSelect = document.getElementById('origem');
                const origemTexto = origemSelect.options[origemSelect.selectedIndex].text;
                const detalhes = {
                    origem: origemTexto,
                    destino,
                    peso,
                    dimensoes: `${comprimento} x ${largura} x ${altura}`,
                    tipoEnvio,
                };

                localStorage.setItem('detalhesEnvio', JSON.stringify(detalhes));
                window.location.href = 'concluirsim.html';
            }
        });
    </script>
</body>
</html>
