<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definições da Conta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

            .container h1 {
                font-size: 28px;
                font-weight: bold;
                margin-bottom: 20px;
                color: #000;
            }

        .btn-save {
            width: 100%;
            padding: 12px;
            background-color: #35F9D1;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }

            .btn-save:hover {
                background-color: #29d9b8;
            }

        .create-account {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

            .create-account a {
                color: #35F9D1;
                text-decoration: none;
                font-weight: bold;
            }

                .create-account a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <div class="container">
        <h1>Definições da Conta</h1>
        <form id="settingsForm">
            <div class="form-group mb-3">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button class="btn-save" type="submit">Guardar Alterações</button>
        </form>
        <div class="create-account">
            <a href="homepage.html">Voltar à Página Inicial</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict';

            function loadUserData() {
                const storedUser = JSON.parse(localStorage.getItem('user'));
                if (storedUser) {
                    document.getElementById('name').value = storedUser.name || '';
                    document.getElementById('birthdate').value = storedUser.birthdate || '';
                    document.getElementById('email').value = storedUser.email || '';
                    document.getElementById('phone').value = storedUser.phone || '';
                    document.getElementById('password').value = storedUser.password || '';
                }
            }

            loadUserData();

            const form = document.getElementById('settingsForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const birthdate = document.getElementById('birthdate').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;

                const updatedUser = {
                    name: name,
                    birthdate: birthdate,
                    email: email,
                    phone: phone,
                    password: password
                };

                localStorage.setItem('user', JSON.stringify(updatedUser));
                alert('Alterações guardadas com sucesso!');
            });
        })();
    </script>
</body>
</html>
